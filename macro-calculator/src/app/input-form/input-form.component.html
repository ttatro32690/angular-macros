<form [formGroup]="calculatorForm" (ngSubmit)="onSubmit()">
  <div>
    <label>
      Gender
      <input id="gender" type="text" formControlName="gender" />
    </label>
  </div>
  <div>
    <label>
      Age
      <input id="age" type="number" formControlName="age" />
    </label>
  </div>
  <div>
    <label>
      Weight
      <input matInput id="weight" type="number" formControlName="weight" />
    </label>
  </div>
  <div>
    <label>
      Height
      <input id="height" type="number" formControlName="height" />
    </label>
  </div>
  <div>
    <label>
      Activity Level
      <input id="activityLevel" type="text" formControlName="activityLevel" />
    </label>
  </div>
  <div>
    <label>
      Fat Ratio
      <input id="fatRatio" type="text" formControlName="fatRatio" />
    </label>
  </div>
  <div>
    <label>
      Protein Ratio
      <input id="proteinRatio" type="text" formControlName="proteinRatio" />
    </label>
  </div>

  <button class="button" type="submit">Update</button>
</form>
